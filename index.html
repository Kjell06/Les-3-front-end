<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Showcase</title>
    <script src="https://kit.fontawesome.com/9469f4ad40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightWrapper">
            <input class="header__toggle" type="checkbox" name="" id="">
            <figure class="header__avatar">
                <img class="header__img" src="img/avatar.webp" alt="Profile picture">
            </figure>
        </div>
    </header>
    <article class="showcase">
        <input type="text" class="showcase__input">
        <section class="showcase__section">
            <h2 class="showcase__output">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <h2 class="showcase__output">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <h2 class="showcase__output">Placeholder output</h2>
        </section>
    </article>
</body>
</html>
